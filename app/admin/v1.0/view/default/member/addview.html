<script>
    layui.use(['form', 'table','upload'], function () {
        var form = layui.form,
            layer = layui.layer,
			upload = layui.upload,
            $ = layui.$;

		form.render();
		
		var uploadInst = upload.render({
			elem: '#thumimg' //绑定元素
			,url: '/admin.php?c=upload&a=imgUpload' //图片上传接口
			,size: 1000
			,accept:'images'
			,acceptMime: 'image/*'
			//,acceptMime: 'image/jpg, image/png'
			,done: function(res){
				if(res.status == 1){
					$('#imageval').val(res.result[0].src);
					layer.msg(res.info);
				}else{
					layer.msg(res.info);
				}
			}
			,error: function(){
			  //请求异常回调
			}
		});
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            $.post('/admin.php?c=member&a=add', data.field, function (res) {
                if (res.status == 1) {
                    layer.msg(res.info, { icon: 1, time: 1000 }, function () {
                        loadMain("/admin.php?c=member&a=index");
                    });
                } else {
                    layer.msg(res.info, { icon: 2, anim: 6, time: 5000 });
                }
            });
            return false;
        });

    });
</script>
