<script>

        form.render();

        //监听提交
        form.on('submit(saveBtn)', function (data) {

                    layer.msg(res.info, {icon: 1, time: 1000}, function(){
						loadMain("/admin.php?c=systemmenu&a=index");
                    });
                }else{
                    layer.msg(res.info, {icon: 2, anim: 6, time: 5000});
                }
            });
            return false;
        });
		
		iconPicker.render({

                search: true,

                page: true,
                // 每页显示数量，默认12
                limit: 12,

				cellWidth: '43px',

                success: function(d) {
